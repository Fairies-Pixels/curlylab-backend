databaseChangeLog:
  - changeSet:
      id: 000-create-enum-types
      author: yourname
      changes:
        - sql:
            sql: |
              DO $$ BEGIN
                  CREATE TYPE porosity_enum AS ENUM ('high', 'low', 'medium');
              EXCEPTION
                  WHEN duplicate_object THEN null;
              END $$;
        - sql:
            sql: |
              DO $$ BEGIN
                  CREATE TYPE thickness_enum AS ENUM ('thick', 'thin', 'medium');
              EXCEPTION
                  WHEN duplicate_object THEN null;
              END $$;

  - changeSet:
      id: 001-create-users
      author: yourname
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(512)

  - changeSet:
      id: 002-create-user-hairtypes
      author: yourname
      changes:
        - createTable:
            tableName: user_hairtypes
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: porosity
                  type: porosity_enum
                  constraints:
                    nullable: true
              - column:
                  name: is_colored
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: thickness
                  type: thickness_enum
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: user_hairtypes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_hairtypes_user_id
            onDelete: restrict
            onUpdate: restrict

  - changeSet:
      id: 003-create-products
      author: yourname
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: tags
                  type: text
              - column:
                  name: image_url
                  type: varchar(512)