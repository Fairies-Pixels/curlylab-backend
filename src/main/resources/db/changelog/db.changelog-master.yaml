databaseChangeLog:
  - changeSet:
      id: 000-create-enum-types
      author: yourname
      changes:
        - sql:
            sql: |
              DO $$ BEGIN
                CREATE TYPE porosity_enum AS ENUM ('high', 'low', 'medium');
              EXCEPTION
                WHEN duplicate_object THEN null;
              END $$;
        - sql:
            sql: |
              DO $$ BEGIN
                  CREATE TYPE thickness_enum AS ENUM ('thick', 'thin', 'medium');
              EXCEPTION
                WHEN duplicate_object THEN null;
              END $$;
        - sql:
            sql: |
              DO $$ BEGIN
                CREATE TYPE marks_enum AS ENUM ('zero_stars', 'one_star', 'two_stars', 'three_stars', 'four_stars', 'five_stars');
              EXCEPTION
                WHEN duplicate_object THEN null;
              END $$;

  - changeSet:
      id: 001-create-users
      author: yourname
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(512)

  - changeSet:
      id: 002-create-user-hairtypes
      author: yourname
      changes:
        - createTable:
            tableName: user_hairtypes
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: porosity
                  type: porosity_enum
              - column:
                  name: is_colored
                  type: boolean
              - column:
                  name: thickness
                  type: thickness_enum
        - addForeignKeyConstraint:
            baseTableName: user_hairtypes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_hairtypes_user_id
            onDelete: cascade
            onUpdate: restrict

  - changeSet:
      id: 003-create-products
      author: yourname
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: tags
                  type: text
              - column:
                  name: image_url
                  type: varchar(512)

  - changeSet:
      id: 004-create-reviews
      author: yourname
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: review_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: mark
                  type: numeric
                  constraints:
                    nullable: false
                    checkConstraint: "mark >= 1 AND mark <=5"
              - column:
                  name: review
                  type: text
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_review_user_id
            onDelete: cascade
            onUpdate: restrict
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_product_review_product_id
            onDelete: restrict
            onUpdate: restrict

  - changeSet:
      id: 005-create-favourites
      author: yourname
      changes:
        - createTable:
            tableName: favourites
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: favourites
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_favourites_users_user_id
            onDelete: cascade
            onUpdate: restrict
        - addForeignKeyConstraint:
            baseTableName: favourites
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_favourites_products_product_id
            onDelete: restrict
            onUpdate: restrict

  - changeSet:
      id: 006-create-user-auth
      author: yourname
      changes:
        - createTable:
            tableName: user_auth
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_auth
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_auth_user_id
            onDelete: cascade
            onUpdate: restrict

  - changeSet:
      id: 007-create-user-refresh-tokens
      author: yourname
      changes:
        - createTable:
            tableName: user_refresh_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_refresh_tokens_user_id
            onDelete: cascade
            onUpdate: restrict

  - changeSet:
      id: 008-create-user-providers
      author: yourname
      changes:
        - createTable:
            tableName: user_providers
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: provider
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: provider_user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
        - addUniqueConstraint:
            tableName: user_providers
            columnNames: provider, provider_user_id
            constraintName: user_providers_provider_provider_user_id_key
        - addForeignKeyConstraint:
            baseTableName: user_providers
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_providers_user_id
            onDelete: cascade
            onUpdate: no action

